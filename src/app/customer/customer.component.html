<br>
<div class="row">
    <div class="col-md-5">
        <form [formGroup]="this.obj.formvalues" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label>Full Name</label>
                <input formControlName="fullname" class="form-control" [ngClass]="{'is-invalid':sub && formcontrols.fullname.errors}">
                <div class="invalid-feedback" *ngIf="sub && formcontrols.fullname.errors">
                    This field is required.
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input formControlName="mobile" class="form-control"[ngClass]="{'is-invalid':sub && formcontrols.mobile.errors}">
                <div class="invalid-feedback" *ngIf="sub && formcontrols.mobile.errors">
                     <label *ngIf="formcontrols.mobile.errors.required">This field is required.</label> 
                     <label *ngIf="formcontrols.mobile.errors.minlength">Atleast 10 numbers</label>
                </div>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input formControlName="location" class="form-control">
            </div>
            
            <input type="submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://crudapp08.web.app"><button type="button" class="btn btn-primary">Reset</button></a>
        </form>
        <div class="alert alert-info"  *ngIf="showSuccessMessage">
            Submitted successfully.
          </div>
          <br><br><br>
    </div>
    
    <div class="col-md-7">
        <app-customer-list></app-customer-list>
    </div>
</div>
